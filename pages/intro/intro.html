<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인트로 페이지</title>

  <link rel="stylesheet" href="/css/common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* 인트로 영상 섹션 */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: black;
      display: block;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 메인 콘텐츠 섹션 */
    .main-content {
      position: fixed;
      top: 0;
      left: 40px;
      width: 100%;
      height: 100vh;
      background: transparent;
      color: white;
      display: flex;
      justify-content: center;
      /* ⬅️ ⭐️ 수정: 중앙 대신 상단 시작으로 변경 */
      align-items: flex-start;
      /* ⬅️ ⭐️ 추가: 위에서 200px만큼 떨어지게 설정 (원하는 만큼 조절 가능) */
      padding-top: 200px;
      flex-direction: row;
      align-items: center;
      transform: translateY(50px);
      gap: 22vw;
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 30;
    }

    .main-content.show {
      opacity: 1;
    }

    /* BRAND / SHOP 공통 스타일링 */
    .brand,
    .shop {
      text-decoration: none;
      display: block;
      /* 블록 요소로 변경 */
      position: relative;
      cursor: pointer;
      z-index: 2;
      /* 텍스트가 ::before 위에 오도록 */

      /* 네모난 테두리 제거 */
      outline: none;
      border: none;

      background-color: transparent;
      padding: 0 10px;
      border-radius: 0;

      transition: color 0.3s ease;
    }

    /* <a> 태그 클릭 후 포커스가 남는 경우 대비 */
    .brand:focus,
    .shop:focus {
      outline: none;
      border: none;
    }


    /* 텍스트 스타일 */
    .brand {
      color: var(--txt_main);
      text-align: center;
      font-family: var(--tit_font);
      font-size: 60px;
      font-weight: 800;
      z-index: 10;
    }

    .shop {
      color: var(--txt_main);
      text-align: center;
      font-family: var(--tit_font);
      font-size: 60px;
      font-weight: 800;
      z-index: 10;
    }

    .brand::before,
    .shop::before {
      content: "";
      position: absolute;

      /* ⭐️ 수정 1: width, height를 큰 고정값으로 설정하여 크기 강제 확장 ⭐️ */
      width: 400px;
      height: 500px;

      /* ⭐️ 수정 2: 블러 박스를 중앙에 배치 ⭐️ */
      top: 50%;
      /* 수직 중앙 */
      left: 50%;
      /* 수평 중앙 */
      transform: translate(-50%, -50%);
      /* 중앙으로 정렬 */

      /* 기본 상태 배경 스타일 (요청된 검은색 투명 블러) */
      border-radius: 500px;
      background: rgba(0, 0, 0, 0.3);
      /* 호버되기 전: 검은색 투명 */
      filter: blur(50px);

      /* 배경색 전환을 위한 트랜지션 */
      transition: background 0.3s ease;
      z-index: 1;
      /* 텍스트 뒤에 배치 */
    }

    /* ⬅️ ⭐️ END OF ADDED STYLES ⭐️ ➡️ */

    /* 호버 시 효과: 텍스트 색상 및 ::before 배경색 전환 */
    .brand:hover {
      color: var(--font-whiteff, #ffffff);
      /* 텍스트 흰색 */
    }

    .brand:hover::before {
      /* 호버 시 배경: 골드 투명 */
      background: rgba(218, 158, 4, 0.11);
    }

    .shop:hover {
      color: var(--font-whiteff, #ffffff);
      /* 텍스트 흰색 */
    }

    .shop:hover::before {
      /* 호버 시 배경: 골드 투명 */
      background: rgba(218, 158, 4, 0.11);
    }


    /* ⭐️ 모바일 세로 모드 강제 회전 - 텍스트 포함 ⭐️ */
    @media screen and (orientation: portrait) and (max-width: 900px) {

      /* body를 90도 회전시켜 가로 화면처럼 보이게 합니다. */
      body {
        transform: rotate(90deg);
        transform-origin: bottom left;
        width: 100vh;
        height: 100vw;
        overflow-x: hidden;
        position: absolute;
        top: 100%;
        left: 0;
      }

      /* 텍스트도 눕혀야 하므로, 역회전을 제거합니다. */
      .main-content *,
      .brand,
      .shop {
        transform: none !important;
      }

      /* 오버레이 숨김 */
      .orientation-overlay {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- 인트로 영상 -->
  <div class="intro" id="intro">
    <video id="introVideo" src="/asset/video/intro/intro.mp4" muted playsinline></video>
    <video id="loopVideo" src="/asset/video/intro/intro_loop.mp4" loop muted playsinline style="display: none;"></video>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="main-content" id="mainContent">
    <a href="../shop/shop.html" class="shop">SHOP</a>
    <a href="../brandstory/brandstory.html" class="brand">BRAND</a>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const loopVideo = document.getElementById('loopVideo'); // 추가된 루프 영상 변수
    const intro = document.getElementById('intro'); // 인트로 비디오 전체 컨테이너 (사용하지 않을 예정이지만 유지)
    const mainContent = document.getElementById('mainContent');

    // ⚠️ 중요: CSS의 초기 opacity: 0; 및 .show 클래스는 유지해야 합니다.

    // 페이지 로드 후 첫 영상 재생
    window.addEventListener('load', () => {
      video.play();
    });

    // 첫 영상이 끝나면 루프 영상으로 교체하고 버튼 등장
    video.addEventListener('ended', () => {
      // 1. 첫 영상을 숨기고 루프 영상을 표시합니다.
      video.style.display = 'none';
      loopVideo.style.display = 'block';

      // 2. 루프 영상 재생을 시작합니다.
      loopVideo.play();

      // 3. 버튼 컨테이너를 페이드 인(Fade-in)하여 표시합니다.
      mainContent.classList.add('show');
    });
  </script>

</body>

</html>
